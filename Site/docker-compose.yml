services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-CTP2.0-ubuntu-22.04
    container_name: greenquarter-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=22332123Yaz
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db:/backup
      - ./init-db:/scripts
    networks:
      - greenquarter-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "22332123Yaz" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Database Initialization
  db-init:
    image: mcr.microsoft.com/mssql/server:2025-CTP2.0-ubuntu-22.04
    container_name: greenquarter-db-init
    environment:
      - SA_PASSWORD=22332123Yaz
    volumes:
      - ./init-db:/scripts
    networks:
      - greenquarter-network
    depends_on:
      sqlserver:
        condition: service_healthy
    command: /bin/bash /scripts/init-database.sh
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenquarter-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Cursovaya;User Id=SA;Password=22332123Yaz;TrustServerCertificate=True;Connection Timeout=60;
      - JWT__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT__Issuer=GreenQuarter
      - JWT__Audience=GreenQuarterUsers
      - AllowedOrigins=http://localhost:5173,http://localhost:80,http://localhost
    ports:
      - "5001:5001"
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - greenquarter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenquarter-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - greenquarter-network
    restart: unless-stopped

networks:
  greenquarter-network:
    driver: bridge

volumes:
  sqlserver_data:

