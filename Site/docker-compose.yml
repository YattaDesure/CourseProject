services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-CTP2.0-ubuntu-22.04
    container_name: greenquarter-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=22332123Yaz
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db:/backup
    networks:
      - greenquarter-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "22332123Yaz" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  # Database Initialization
  db-init:
    image: mcr.microsoft.com/mssql/server:2025-CTP2.0-ubuntu-22.04
    container_name: greenquarter-db-init
    environment:
      - SA_PASSWORD=22332123Yaz
    volumes:
      - ./init-db:/scripts
    networks:
      - greenquarter-network
    depends_on:
      sqlserver:
        condition: service_healthy
    command: >
      /bin/bash -c "
      echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ SQL Server...';
      sleep 5;
      echo 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö Cursovaya...';
      DB_EXISTS=$$(/opt/mssql-tools18/bin/sqlcmd -S sqlserver -U SA -P '22332123Yaz' -C -Q \"SELECT name FROM sys.databases WHERE name = 'Cursovaya'\" -h -1 2>/dev/null | grep -i cursovaya);
      if [ -z \"$$DB_EXISTS\" ]; then
        echo 'üì¶ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∑ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏...';
        if [ -f '/scripts/Cursovaya.bak' ]; then
          echo 'üîÑ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...';
          /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U SA -P '22332123Yaz' -C -Q \"RESTORE DATABASE Cursovaya FROM DISK = '/scripts/Cursovaya.bak' WITH REPLACE\";
          if [ $$? -eq 0 ]; then
            echo '‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Cursovaya —É—Å–ø–µ—à–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!';
          else
            echo '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–∏, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é –ë–î';
            /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U SA -P '22332123Yaz' -C -Q 'CREATE DATABASE Cursovaya';
          fi
        else
          echo '‚ö†Ô∏è –§–∞–π–ª —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö...';
          /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U SA -P '22332123Yaz' -C -Q 'CREATE DATABASE Cursovaya';
        fi
      else
        echo '‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö Cursovaya —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
      fi
      echo 'üéâ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
      "
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenquarter-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Cursovaya;User Id=SA;Password=22332123Yaz;TrustServerCertificate=True;
      - JWT__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT__Issuer=GreenQuarter
      - JWT__Audience=GreenQuarterUsers
      - AllowedOrigins=http://localhost:5173,http://localhost:80,http://localhost
    ports:
      - "5001:5001"
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - greenquarter-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenquarter-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - greenquarter-network
    restart: unless-stopped

networks:
  greenquarter-network:
    driver: bridge

volumes:
  sqlserver_data:

