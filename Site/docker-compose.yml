services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenquarter-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5001
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=Cursovaya;User Id=SA;Password=22332123Yaz;TrustServerCertificate=True;
      - JWT__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT__Issuer=GreenQuarter
      - JWT__Audience=GreenQuarterUsers
      - AllowedOrigins=http://localhost:5173,http://localhost:80,http://localhost
    ports:
      - "5001:5001"
    networks:
      - greenquarter-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenquarter-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - greenquarter-network
    restart: unless-stopped

networks:
  greenquarter-network:
    driver: bridge

