<!DOCTYPE html>
<html>
<head>
    <title>Вход через JavaScript</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; }
        .error { color: red; padding: 10px; background: #ffe6e6; }
        .success { color: green; padding: 10px; background: #e6ffe6; }
    </style>
</head>
<body>
    <h2>Вход через JavaScript</h2>
    
    <div id="message"></div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="edikyazikov1@gmail.com">
    </div>
    <div class="form-group">
        <label>Пароль:</label>
        <input type="password" id="password" value="12345678">
    </div>
    
    <button onclick="login()">Войти</button>

    <script>
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        
        message.innerHTML = '<div class="success">Отправка запроса...</div>';
        
        try {
            const response = await fetch('http://localhost:8000/api_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Email: email,
                    Password: password
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                message.innerHTML = '<div class="success">✅ Успешный вход! Перенаправление...</div>';
                setTimeout(() => {
                    window.location.href = 'http://localhost:8000/dashboard.php';
                }, 1000);
            } else {
                message.innerHTML = '<div class="error">❌ ' + result.message + '</div>';
            }
        } catch (error) {
            message.innerHTML = '<div class="error">❌ Ошибка: ' + error + '</div>';
        }
    }
    </script>
</body>
</html>
