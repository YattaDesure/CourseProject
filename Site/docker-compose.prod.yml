version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greenquarter-api
    restart: always
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JWT__Key=${JWT_KEY}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
      - AllowedOrigins=${ALLOWED_ORIGINS}
    networks:
      - greenquarter-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greenquarter-frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - api
    networks:
      - greenquarter-network

networks:
  greenquarter-network:
    driver: bridge

